<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>그리드 기본 예제</title>

</head>
<body>
<div>
	<div id="wrapper1">
	</div>

	<div id="buttonList1">
	</div>
	<div>

	</div>
	<div id="result1">

	</div>
</div>
<div>
	<div id="wrapper2">
	</div>

	<div id="buttonList2">
	</div>
	<div>
		<h1>RESULT</h1>
	</div>
	<div id="result2">

	</div>
</div>

</body>
<script type="text/javascript" src="./js/lib/jquery.min.js"></script>
<script type="text/javascript" src="./js/lib/jquery.json.js"></script>
<script type="text/javascript" src="./js/lib/underscore.js"></script>
<script type="text/javascript" src="./js/lib/backbone.js"></script>
<script type="text/javascript" src="./js/lib/code-snippet.min.js"></script>
<script type="text/javascript" src="./js/lib/pagination.min.js"></script>
<script type="text/javascript" src="./js/grid.js"></script>
<script type="text/javascript" src="./js/data/grid-row-2000.js"></script>
<script type="text/javascript">

    var grid = new ne.Grid({
        el: $('#wrapper1'),
        selectType: 'checkbox',
        columnFixIndex: 5,
        displayRowCount: 10,
        headerHeight: 135,
        minimumColumnWidth: 20,
        columnMerge : [
            {
                columnName : "mergeColumn1",
                title : "배송방식+상품주문번호",
                columnNameList : ["deliveryType", "productOrderNo"]
            },
            {
                columnName : "mergeColumn2",
                title : "구매자명+구매자ID",
                columnNameList : ["orderName", "orderId"]
            },
            {
                columnName : "mergeColumn3",
                title : "구매자명+구매자ID+수취인명",
                columnNameList : ["mergeColumn2", "addressee"]
            },
            {
                columnName : "mergeColumn4",
                title : "주문상태+결제방법",
                columnNameList : ["payState", "payType"]
            },
            {
                columnName : "mergeColumn5",
                title : "구매자명+구매자ID+수취인명+주문상태+결제방법+결제일",
                columnNameList : ["mergeColumn3", "mergeColumn4", "date"]
            }
        ],
        columnModelList : [
            {
                "title" : "<b>날짜</b>",
                "columnName" : "date1",
                "width" : 100,
                "editType" : "textbox",
                "editOption" : {
                    type : 'text'
                }
            },
            {
                "title" : "<b>배송방식</b>",
                "columnName" : "deliveryType",
                "width" : 100,
                "editOption" : {
                    type: 'text',
                    maxLength : 10
                }
            },
            {
                "title" : "<b>상품주문번호</b>",
                "columnName" : "productOrderNo",
                "align" : "center",
                "width" : 100
            },
            {
                "title" : "<b>히든컬럼</b>",
                "columnName" : "hiddenColumn",
                "align" : "center",
                "width" : 100,
                "isHidden" : true
            },
            {
                "title" : "<b>상품가격</b>",
                "columnName" : "productPrice",
                "width" : 100,
                "align" : "right",
                "editOption" : {
                    type: 'text-convertible',
                    "checkPattern" :/[\d]+/g,
                    "maxLength" : 10,
                    "changeBeforeCallback" : function(changeEvent){
                        console.log("change callback", changeEvent)
                    },
                    "afterText" : " 원"
                },
                "formatter" : function(columnValue){
                    var sValue = String(columnValue) || "0";
                    return sValue.replace(/(\d)(?=(\d{3})+$)/gi, "$1,");
                }
            },
            {
                "title" : "<b>구매자명</b>",
                "columnName" : "orderName",
                "width" : 100,
                "align" : "center",
                "formatter" : function(columnValue, rowData){
                    return "<a href='http://www.naver.com/"+rowData["rowKey"]+"' target='_blank'>"+columnValue+"</a>";
                }
            },
            {
                "title" : "<b>구매자ID</b>",
                "columnName" : "orderId",
                "width" : 100,
                "editOption" : {
                    "type" : 'text',
                    "maxLength" : 10,
                    "changeBeforeCallback" : function(changeEvent){
                        console.log("change event : ", changeEvent)
                    }
                },
                "formatter" : function(columnValue){
                    var nRandom = parseInt(Math.random() * 3, 10);
                    //return nRandom == 0 ? "DISABLE" : columnValue;
                    return columnValue;
                }
            },
            {
                "title" : "<b>수취인명</b>",
                "width" : 120,
                "align" : "center",
                "columnName" : "addressee",
                "formatter" : function(columnValue, rowData){
                    return columnValue+' <a href="#" class="btn_text2 open_detail">상세</a>';
                }
            },
            {
                "title" : "<b>주문상태</b>",
                "columnName" : "payState",
                "width" : 120
            },
            {
                "title" : "<b>결제방법</b>",
                "columnName" : "payType",
                "width" : 120
            },
            {
                "title" : "<b>결제일</b>",
                "columnName" : "date",
                "width" : 60,
                "align" : "center",
                "editOption" : {
                    type: 'text-convertible',
                    "maxLength" : 8
                },
                "formatter" : function(columnValue){
                    var sValue = String(columnValue);
                    return sValue ? (sValue.substr(0,4)+"년 "+sValue.substr(4,2)+"월 "+sValue.substr(6,8)+"일") : "";
                }
            },
            {
                "title" : "<b>배송상태</b>",
                "columnName" : "deliveryState",
                "width" : 230,
                "align" : "center",
                "editOption" : {
                    "type" : 'radio',
                    "list" : [
                        {"value" : "0", "text" : "배송준비중"},
                        {"value" : "1", "text" : "배송중"},
                        {"value" : "2", "text" : "배송완료"}
                    ],
                    "changeBeforeCallback" : function(changeEvent){
                        console.log("셀렉트박스 값 변경 이벤트 ", changeEvent);
                    }
                }
            },
            {
                "title" : "<b>택배사</b>",
                "columnName" : "deliveryCompany",
                "width" : 120,
                "align" : "center",
                "editOption" : {
                    "type" : 'select',
                    "list" : [
                        {"value" : "01", "text" : "대한통운"},
                        {"value" : "02", "text" : "한진택배"},
                        {"value" : "03", "text" : "KGB택배"},
                        {"value" : "04", "text" : "우체국택배"},
                        {"value" : "05", "text" : "경동택배"},
                        {"value" : "06", "text" : "현대택배"},
                        {"value" : "07", "text" : "동부택배"},
                        {"value" : "08", "text" : "CJ GLS"}
                    ],
                    "changeBeforeCallback" : function(changeEvent){
                        console.log("셀렉트박스 값 변경 이벤트 : ", changeEvent);
                    }
                }
            },
            {
                "title" : "배송비 결제",
                "columnName" : "deliveryPeeType",
                "align" : "center",
                "width" : 230,
                "editOption" : {
                    "type" : 'checkbox',
                    "list" : [
                        {"value" : "01", "text" : "선택"},
                        {"value" : "02", "text" : "결제완료"},
                        {"value" : "03", "text" : "미결제"},
                        {"value" : "04", "text" : "착불"}
                    ],
                    "changeBeforeCallback" : function(changeEvent){
                        console.log("체크박스 값 변경 이벤트 : ", changeEvent);
                    }
                },
                "formatter" : function(columnValue){
                    return Number(columnValue) < 2 ? "DISABLED" : columnValue;
                }
            },
            {
                "title" : "<b>송장번호</b>",
                "columnName" : "deliveryNo",
                "width" : 120,
                "align" : "center",
                "editOption" : {
                    "type" : 'text',
                    "checkPattern" : /[\d]*/g,
                    "changeBeforeCallback" : function(changeEvent){
                        console.log("텍스트박스 값 변경 이벤트 : ", changeEvent);
                    }
                }
            }
        ]
    });
    grid.setRowList(dummyRowList);
</script>
</html>
