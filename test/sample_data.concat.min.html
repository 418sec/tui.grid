<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Sample 1</title>
	<link rel="stylesheet" type="text/css" href="../dist/Grid.css" />
</head>
<body>

<form id="form" style="margin:10px">
	<table>
		<tr>
			<td>
				송장번호 :
			</td>
			<td>
				<input name="delivery_number" type="text" value="1123123"/>
			</td>
		</tr>
		<tr>
			<td>
				이름 :
			</td>
			<td>
				<input name="user_name" type="text" value="홍길동"/>
			</td>
		</tr>
		<tr>
			<td>
				계절 :
			</td>
			<td>
				<select name="weather">
					<option>봄</option>
					<option>여름</option>
					<option>가을</option>
					<option>겨울</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				성별 :
			</td>
			<td>
				<input type="radio" name="gender" value="male" checked/>남
				<input type="radio" name="gender" value="female"/>여
			</td>
		</tr>
		<tr>
			<td>
				취미 :
			</td>
			<td>
				<input type="checkbox" name="hobby" value="sport" checked/>스포츠
				<input type="checkbox" name="hobby" value="sewing"/>재봉틀
				<input type="checkbox" name="hobby" value="drinking"/>음주
				<input type="checkbox" name="hobby" value="dancing"/>가무
			</td>
		</tr>
		<tr>
			<td>
				rowState:
			</td>
			<td>
				<input type="radio" name="rowState" value="" checked/>NONE
				<input type="radio" name="rowState" value="CHECKED" />CHECKED
				<input type="radio" name="rowState" value="DISABLED"/>DISABLED
				<input type="radio" name="rowState" value="DISABLED_CHECK"/>DISABLE_CHECK
			</td>
		</tr>
	</table>

    <input type="submit" value="submit"/>
</form>
<div>
    <div class="grid_wrapper uio_grid" id="wrapper1">
    </div>

    <div id="buttonList1">
    </div>
    <div>
        <h1>RESULT</h1>
    </div>
    <div id="result1">

    </div>
</div>
<input type="button" value="append" id="append"/>
<input type="button" value="prepend" id="prepend"/>
<input type="button" value="createData" id="createData"/>
<input type="button" value="updateData" id="updateData"/>
<input type="button" value="deleteData" id="deleteData"/>
<input type="button" value="modifyData" id="modifyData"/>
<input type="button" value="downloadData" id="downloadData"/>
<input type="button" value="downloadAllData" id="downloadAllData"/>


<div>
    <div class="grid_wrapper uio_grid" id="wrapper2">
    </div>

    <div id="buttonList2">
    </div>
    <div>
        <h1>RESULT</h1>
    </div>
    <div id="result2">

    </div>
</div>

</body>
<script type="text/javascript" src="../src/Exclude/console.js"></script>
<script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../lib/jquery-json/src/jquery.json.js"></script>
<script type="text/javascript" src="../lib/underscore/underscore.js"></script>
<script type="text/javascript" src="../lib/backbone/backbone.js"></script>
<script type="text/javascript" src="../data/dummy_data.js"></script>

<script type="text/javascript" src="../dist/Grid.min.js"></script>

<script type="text/javascript" src="./test_data.js"></script>
</html>
