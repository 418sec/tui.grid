<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>그리드 기본 예제</title>
    <link rel="stylesheet" type="text/css" href="../dist/grid.css" />
    <style media="screen">
        #wrapper {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="grid"></div>
    </div>
</body>
<script src="../lib/jquery/jquery.js"></script>
<script src="../lib/underscore/underscore.js"></script>
<script src="../lib/backbone/backbone.js"></script>
<script src="../lib/tui-code-snippet/code-snippet.js"></script>
<script src="../lib/tui-component-pagination/pagination.js"></script>
<script src="../dist/grid.js"></script>
<script>
    var grid = new tui.Grid({
        el: $('#grid'),
        selectType: 'checkbox',
        columnFixCount: 1,
        headerHeight: 30,
        keyColumnName: 'c1',
        toolbar: true,
        resizeHandle: {},
        showDummyRows: true,
        displayRowCount: 15,
        minimumColumnWidth: 100,
        pagination: true,
        columnModelList: [{
                columnName: '_button',
                width: 30
            },
            {
                title: 'c1',
                columnName: 'c1',
                isRequired: true,
                width: 200,
                editOption: {
                    // useViewMode: false,
                    type: 'text',
                    list: [{
                            text: 1,
                            value: 1
                        },
                        {
                            text: 2,
                            value: 2
                        }
                    ]
                }
            },
            {
                title: 'c2',
                isSortable: true,
                // defaultValue: 2,
                width: 200,
                columnName: 'c2',
                editOption: {
                    type: 'select',
                    list: [{
                            text: 1,
                            value: 1
                        },
                        {
                            text: 2,
                            value: 2
                        }
                    ]
                }
            },
            {
                title: 'c3',
                columnName: 'c3',
                width: 200,
                defaultValue: 2,
                editOption: {
                    useViewMode: false,
                    type: 'checkbox',
                    list: [{
                            text: 1,
                            value: 1
                        },
                        {
                            text: 2,
                            value: 2
                        }
                    ]
                }
            }
        ]
    });
    var rowList = [];
    (function() {
        _.times(50, function(number) {
            rowList.push({
                _number: number + 1,
                'c1': String(number * 10),
                'c2': 2
            });
        })
    })();
    grid.setRowList(rowList.slice(0, 10));
    var pagination = grid.getPagination();
    var itemCount = 50;
    pagination.reset(50);

    pagination.on('beforeMove', function(ev) {
        var page = ev.page;
        var start = 10 * (page - 1);

        setTimeout(function() {
            grid.setRowList(rowList.slice(start, start + 10));
            pagination.movePageTo(page, true);
        }, 10);
        return false;
    });

</script>

</html>
