<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>그리드 기본 예제</title>
    <link rel="stylesheet" type="text/css" href="../build/grid.css" />
	<style media="screen">
	#wrapper {width:100%;}
	</style>
</head>
<body>
<div>
	<div id="wrapper">
		<div id="grid"></div>
	</div>

<script src="../build/grid.js"></script>
<script>
var grid = new ne.Grid({
    el: $('#grid'),
	displayRowCount: 10,
	useClientSort: false,
    columnModelList: [
		{
			title: 'c1',
            columnName: 'c1',
            editOption: {
                type: 'text-convertible'
			}
        },
		{
			title: 'c2',
			isSortable: true,
            columnName: 'c2',
            editOption: {
                type: 'text'
			}
        },
		{
			title: 'c3',
            columnName: 'c3',
            editOption: {
				type: 'text'
			}
        }
	]
});

grid.use('Net', {
	perPage: 10,
	api: {
		readData: '/sample',
		downloadExcel: '/download/excel',
		downloadExcelAll: '/download/excelAll',
		updateData: '/update'
	}
});
var net = grid.getAddOn('Net');

$('#btn-update').click(function() {
	net.request('updateData');
});
