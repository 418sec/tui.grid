<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>그리드 기본 예제</title>
    <link rel="stylesheet" type="text/css" href="../build/grid.css" />
	<style media="screen">
	#wrapper {width:100%;}
	</style>
</head>
<body>
<div id="wrapper">
	<div id="grid"></div>
</div>
</body>
<script src="../lib/jquery/jquery.js"></script>
<script src="../lib/underscore/underscore.js"></script>
<script src="../lib/backbone/backbone.js"></script>
<script src="../lib/tui-code-snippet/code-snippet.js"></script>
<script src="../lib/tui-component-pagination/pagination.js"></script>
<script src="../build/grid.js"></script>
<script>
var grid = new tui.Grid({
    el: $('#grid'),
	selectType: 'checkbox',
	columnFixCount: 1,
	headerHeight: 30,
    scrollX: false,
    // scrollY: false,
    toolbar: null,
	displayRowCount: 10,
	minimumColumnWidth: 100,
    columnModelList: [
		{
			columnName: '_button',
			width: 30
		},
		{
			title: 'c1',
            columnName: 'c1',
			isRequired: true,
            editOption: {
                // useViewMode: false,
				type: 'text',
				list: [
					{text:1, value:1},
					{text:2, value:2}
				]
			}
        },
		{
			title: 'c2',
			isSortable: true,
			defaultValue: 2,
            columnName: 'c2',
            editOption: {
                type: 'select',
				list: [
					{text:1, value:1},
					{text:2, value:2}
				]
			}
        },
		{
			title: 'c3',
            columnName: 'c3',
			defaultValue: 2,
            editOption: {
                useViewMode: false,
                type: 'checkbox',
				list: [
					{text:1, value:1},
					{text:2, value:2}
				]
			}
        }
	]
});
var rowList = [];
(function() {
	_.times(50, function(number) {
	    rowList.push({
			c1: String(number)
		});
	})
})();

rowList[0]._extraData = {
    rowSpan: {
        c1: 3
    }
};
grid.setRowList(rowList);
grid.disableRow(0);

</script>
</html>
