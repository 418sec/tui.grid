<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>그리드 기본 예제</title>
    <link rel="stylesheet" type="text/css" href="../dev/grid.css" />
	<style media="screen">
	#wrapper {width:600px;}
    .clickable {cursor: pointer}
	</style>
</head>
<body>
<div id="wrapper">
	  <div id="grid"></div>
</div>
</body>
<script src="../lib/jquery/jquery.js"></script>
<script src="../lib/underscore/underscore.js"></script>
<script src="../lib/backbone/backbone.js"></script>
<script src="../lib/tui-code-snippet/code-snippet.js"></script>
<script src="../lib/tui-component-pagination/pagination.js"></script>
<script src="../dev/grid.js"></script>
<script>
var grid = new tui.Grid({
    el: $('#grid'),
    selectType: 'checkbox',
    columnFixCount: 0,
	headerHeight: 30,
    resizeHandle: {},
    showDummyRows: true,
	displayRowCount: 10,
	minimumColumnWidth: 100,
    pagination: true,
    columnModelList: [
        {
            columnName: '_button',
            width: 30
        },
        {
            title: 'c1',
            columnName: 'c1',
            className: 'clickable',
            isRequired: true,
            width: 200,
            editOption: {
                // useViewMode: false,
                type: 'text',
                list: [
                    {text:1, value:1},
                    {text:2, value:2}
                ]
            }
        },
        {
            title: 'c2',
            isSortable: true,
            // defaultValue: 2,
            width: 200,
            className: 'clickable',
            columnName: 'c2',
            editOption: {
                type: 'select',
                list: [
                    {text:1, value:1},
                    {text:2, value:2}
                ]
            }
        },
        {
            title: 'c3',
            columnName: 'c3',
            width: 200,
            defaultValue: 2,
            editOption: {
                useViewMode: false,
                type: 'checkbox',
                list: [
                    {text:1, value:1},
                    {text:2, value:2}
                ]
            }
        }
	],
    footer: {
        height: 100,
        columnSummary: {
            c1: {
                types: ['sum', 'avg', 'min', 'max', 'cnt'],
                formatter: function(valueMap) {
                    var sum = String(valueMap.sum).replace(/(\d)(?=(\d{3})+$)/gi, "$1,");
                    var avg = String(valueMap.avg).replace(/(\d)(?=(\d{3})+$)/gi, "$1,");

                    return '합계: ' + sum + '<br/>평균: ' + avg +
                        '<br>최대값: ' + valueMap.max + '<br>최소값: ' + valueMap.min +
                        '<br>개수: ' + valueMap.cnt;
                }
            },
            c2: {
                types: ['sum', 'avg'],
                formatter: function(valueMap) {
                    return '합계: ' + valueMap.sum + ', 평균: ' + valueMap.avg;
                }
            }
        }
    }
});

var rowList = [];
(function() {
    _.times(10000, function(number) {
        rowList.push({
            _number: number + 1,
            'c1': String(number * 10),
            'c2': 2
        });
    });
})();

grid.setRowList(rowList);

</script>
</html>
