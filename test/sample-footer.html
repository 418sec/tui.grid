<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>그리드 기본 예제</title>
    <link rel="stylesheet" type="text/css" href="../dev/grid.css" />
	<style media="screen">
	#wrapper {width:600px;}
	</style>
</head>
<body>
<div id="wrapper">
	<div id="grid"></div>
</div>
</body>
<script src="../lib/jquery/jquery.js"></script>
<script src="../lib/underscore/underscore.js"></script>
<script src="../lib/backbone/backbone.js"></script>
<script src="../lib/tui-code-snippet/code-snippet.js"></script>
<script src="../lib/tui-component-pagination/pagination.js"></script>
<script src="../dev/grid.js"></script>
<script>
var grid = new tui.Grid({
    el: $('#grid'),
	  selectType: 'checkbox',
	  columnFixCount: 0,
	  headerHeight: 30,
    // singleClickEdit: true,
    toolbar: true,
    // scrollY: false,
    resizeHandle: {},
    showDummyRows: true,
	  displayRowCount: 10,
    scrollX: false,
	  minimumColumnWidth: 100,
    pagination: true,
    columnModelList: [
        {
            columnName: '_button',
            width: 30
        },
        {
            title: 'c1',
            columnName: 'c1',
            isRequired: true,
            width: 200,
            editOption: {
                // useViewMode: false,
                type: 'text',
                list: [
                    {text:1, value:1},
                    {text:2, value:2}
                ]
            }
        },
        {
            title: 'c2',
            isSortable: true,
            // defaultValue: 2,
            width: 200,
            columnName: 'c2',
            editOption: {
                type: 'select',
                list: [
                    {text:1, value:1},
                    {text:2, value:2}
                ]
            }
        },
        {
            title: 'c3',
            columnName: 'c3',
            width: 200,
            defaultValue: 2,
            editOption: {
                useViewMode: false,
                type: 'checkbox',
                list: [
                    {text:1, value:1},
                    {text:2, value:2}
                ]
            }
        }
	  ],
    footer: {
        height: 0,
        columnSummary: {
            c1: {
                template: '합계: {{sum}}</div>',
                types: ['sum', 'average'],
            },
            c2: {
                template: '합계:',
                types: ['average']
            }
        }
    }
});

var rowList = [];
(function() {
    _.times(50, function(number) {
        rowList.push({
            _number: number + 1,
            'c1': String(number * 10),
            'c2': 2
        });
    });
})();

grid.setRowList(rowList);

</script>
</html>
