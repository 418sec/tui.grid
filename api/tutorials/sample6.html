<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>6. Using Footer with column summary</title>
    <link rel="stylesheet" type="text/css" href="./grid.css" />
</head>
<body>
<div id="grid"></div>
</body>
<script type="text/javascript" src="./js/lib/jquery.js"></script>
<script type="text/javascript" src="./js/lib/underscore.js"></script>
<script type="text/javascript" src="./js/lib/backbone.js"></script>
<script type="text/javascript" src="./js/lib/code-snippet.js"></script>
<script type="text/javascript" src="./js/lib/calendar.js"></script>
<script type="text/javascript" src="./js/lib/date-picker.js"></script>
<script type="text/javascript" src="./grid.js"></script>
<script>
var grid = new tui.Grid({
    el: $('#grid'),
    selectType: 'checkbox',
    columnFixCount: 0,
	headerHeight: 30,
    resizeHandle: {},
	displayRowCount: 15,
	minimumColumnWidth: 100,
    columnModelList: [
        {
            title: 'User ID',
            columnName: 'c1',
            align: 'center',
            width: 200,
            editOption: {
                type: 'text',
            }
        },
        {
            title: 'Score',
            columnName: 'c2',
            className: 'clickable',
            width: 200,
            editOption: {
                type: 'text',
            }
        },
        {
            title: 'Item Count',
            width: 200,
            columnName: 'c3',
            editOption: {
                type: 'text',
            }
        },
	],
    footer: {
        height: 50,
        columnContent: {
            c2: {
                template: function(valueMap) {
                    return 'MAX: ' + valueMap.max + '<br>MIN: ' + valueMap.min;
                }
            },
            c3: {
                template: function(valueMap) {
                    return 'TOTAL: ' + valueMap.sum + '<br>AVG: ' + valueMap.avg.toFixed(2);
                }
            }
        }
    }
});

var rowList = [];
(function() {
    _.times(120, function(number) {
        rowList.push({
            c1: 'User' + (number + 1),
            c2: parseInt(Math.random() * 1000, 10) + 200,
            c3: parseInt(Math.random() * 100, 10) + 100,
        });
    });
})();

grid.setRowList(rowList);
</script>
</html>
