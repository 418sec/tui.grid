<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>8. Using Date-Picker Component</title>
    <link rel="stylesheet" type="text/css" href="../dist/grid.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/nhnent/tui.component.date-picker/2.0.0/dist/tui-component-datepicker.css" />
</head>
<body>
<div class="code-html">
<div id="grid"></div>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
<script type="text/javascript" src="https://rawgit.com/nhnent/tui.code-snippet/1.2.0/code-snippet.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.component.date-picker/2.0.0/dist/tui-component-datepicker.js"></script>
<script type="text/javascript" src="../dist/grid.js"></script>
<script type="text/javascript" class="code-js">
var grid = new tui.Grid({
    el: $('#grid'),
    headerHeight: 30,
    toolbar: null,
    headerHeight: 60,
    columns: [
        {
            title: 'DatePicker: Off',
            name: 'c1',
            editOptions: {
                useViewMode: false,
                type: 'text'
            }
        },
        {
            title: 'DatePicker: (yy/mm/dd)',
            name: 'c2',
            editOptions: {
                useViewMode: false,
                type: 'text'
            },
            component: {
                name: 'datePicker',
                options: {
                    format: 'yy/MM/dd',
                    date: new Date(2017, 0, 1)
                }
            }
        },
        {
            title: 'DatePicker: (yyyy.mm.dd)',
            name: 'c3',
            editOptions: {
                type: 'text'
            },
            component: {
                name: 'datePicker',
                options: {
                    format: 'yyyy.MM.dd',
                    date: new Date(2017, 3, 1)
                }
            }
        },
        {
            title: 'DatePicker (selectableRanges)',
            name: 'c4',
            editOptions: {
                type: 'text'
            },
            component: {
                name: 'datePicker',
                options: {
                    date: new Date(2014, 3, 10),
                    selectableRanges: [
                        [new Date(2014, 3, 10), new Date(2014, 5, 20)]
                    ]
                }
            }
        }
    ],
    columnMerge: [
        {
            name : 'c1-c2',
            title : 'editOnly: false',
            nameList : ['c1', 'c2']
        },
        {
            name : 'c3-c4',
            title : 'editOnly: true',
            nameList : ['c3', 'c4']
        }
    ]
});

var rowList = [];
(function() {
    _.times(20, function(number) {
        rowList.push({ });
    })
})();

grid.setRowList(rowList);
</script>
</html>
