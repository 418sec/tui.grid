<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>6. Using _extraData</title>
    <link rel="stylesheet" type="text/css" href="../dist/grid.css" />
    <style type="text/css">
    .red.tui-grid-cell{background-color: #F8E0E0}
    .blue.tui-grid-cell{background-color: #CEF6F5}
    </style>
</head>
<body>
<div class="code-html">
<div id="grid"></div>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
<script type="text/javascript" src="https://rawgit.com/nhnent/tui.code-snippet/1.2.0/code-snippet.js"></script>
<script type="text/javascript" src="https://rawgit.com/nhnent/tui.component.pagination/1.0.3/pagination.js"></script>
<script type="text/javascript" src="../dist/grid.js"></script>
<script type="text/javascript" class="code-js">

var grid = new tui.Grid({
    el: $('#grid'),
    selectType: 'checkbox',
    columnModelList: [
        {
            title: 'Name',
            columnName: 'name'
        },
        {
            title: 'Artist',
            columnName: 'artist'
        },
        {
            title: 'Type',
            columnName: 'type'
        },
        {
            title: 'Release',
            columnName: 'release'
        },
        {
            title: 'Genre',
            columnName: 'genre'
        }
    ]
});

var rowData = [
    {
        name: 'Beautiful Lies',
        artist: 'Birdy',
        release: '2016.03.26',
        type: 'Deluxe',
        genre: 'Pop'
    },
    {
        name: 'X',
        artist: 'Ed Sheeran',
        release: '2014.06.24',
        type: 'Deluxe',
        genre: 'Pop',
        _extraData: {
            rowState: 'DISABLED' // A current row is disabled
        }
    },
    {
        name: 'Moves Like Jagger',
        release: '2011.08.08',
        artist: 'Maroon5',
        type: 'Single',
        genre: 'Pop,Rock',
        _extraData: {
            rowState: 'DISABLED_CHECK' // A checkbox is disabled only
        }
    },
    {
        name: 'A Head Full Of Dreams',
        artist: 'Coldplay',
        release: '2015.12.04',
        type: 'Deluxe',
        genre: 'Rock',
        _extraData: {
            rowState: 'CHECKED' // A checkbox is already checked while rendering
        }
    },
    {
        name: '19',
        artist: 'Adele',
        release: '2008.01.27',
        type: 'EP',
        genre: 'Pop,R&B',
        _extraData: {
            rowSpan: { // Merge rows
                artist: 3,
                genre: 2
            }
        }
    },
    {
        name: '21',
        artist: 'Adele',
        release: '2011.01.21',
        type: 'Deluxe',
        genre: 'Pop,R&B',
        _extraData: {
            className: {
                row: ['red']
            }
        }
    },
    {
        name: '25',
        artist: 'Adele',
        release: '2015.11.20',
        type: 'EP',
        genre: 'Pop',
        _extraData: {
            className: {
                column: {
                    release: ['blue'],
                    genre: ['blue']
                }
            }
        }
    }
];

grid.setRowList(rowData);
</script>
</html>
