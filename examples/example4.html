<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>4. Applying Themes</title>
    <link rel="stylesheet" type="text/css" href="../dist/grid.css" />
    <style>
    #grid {width: 600px; float:left; margin-right:20px;}
    #theme {width: 200px; float:left;}
    #custom-text {width: 300px; height:520px; font-size:12px;}
    h4 {margin: 5px 0;}
    .preset {margin-bottom:15px;}
    .custom p {margin: 5px 0}
    </style>
</head>
<body>
<div class="code-html">
<div id="grid"></div>
<div id="theme">
    <div class="preset">
        <h4>Preset</h4>
        <button class="btn-theme" data-preset="default">default</button>
        <button class="btn-theme" data-preset="striped">striped</button>
        <button class="btn-theme" data-preset="clean">clean</button>
    </div>
    <div class="custom">
        <h4>Custom options</h4>
        <p><textarea id="custom-text">
{
    grid: {
        background: '#fff',
        border: '#ccc',
        text: '#444'
    },
    selection: {
        background: '#4daaf9',
        border: '#004082'
    },
    toolbar: {
        border: '#ccc',
        background: '#fff'
    },
    scrollbar: {
        background: '#f5f5f5',
        thumb: '#d9d9d9',
        active: '#c1c1c1'
    },
    cell: {
        normal: {
            background: '#fbfbfb',
            border: '#e0e0e0'
        },
        head: {
            background: '#eee',
            border: '#ccc'
        },
        editable: {
            background: '#fbfbfb'
        },
        selectedHead: {
            background: '#d8d8d8'
        },
        focused: {
            border: '#418ed4'
        },
        disabled: {
            text: '#b0b0b0'
        },
        evenRow: {
            background: '#fbfbfb'
        },
        currentRow: {
            background: '#e0ffe0'
        }
    }
}
        </textarea></p>
        <p><button class="btn-custom">Apply</button></p>
    </div>
</div>
</div>
</body>
