<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">

</head>

<div class="code-html">
<div id="grid"></div>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
<script type="text/javascript" src="https://rawgit.com/nhnent/tui.code-snippet/1.2.0/code-snippet.js"></script>
<script type="text/javascript" src="https://rawgit.com/nhnent/tui.component.pagination/1.0.3/pagination.js"></script>
<script type="text/javascript" src="../dist/grid.js"></script>
<script type="text/javascript" src="./data/basic-dummy.js"></script>
<script type="text/javascript" class="code-js">

var grid = new tui.Grid({
    el: $('#grid'),
    columnModelList: [
        {
            title: 'Name',
            columnName: 'name',
            editOption: {
                type: 'text',
                useViewMode: true
            }
        },
        {
            title: 'Artist',
            columnName: 'artist',
            editOption: {
                type: 'text',
                maxLength: 10,
                useViewMode: false
            }
        },
        {
            title: 'Type',
            columnName: 'typeCode',
            editOption: {
                type: 'select',
                list: [
                    { text: 'Deluxe', value: '1' },
                    { text: 'EP', value: '2' },
                    { text: 'Single', value: '3' }
                ],
                changeBeforeCallback: function(ev){
                    console.log('chaged value:' + ev.value);
                },
                useViewMode: true
            }
        },
        {
            title: 'Genre',
            columnName: 'genreCode',
            editOption: {
                type: 'checkbox',
                list: [
                    { text: 'Pop', value: '1' },
                    { text: 'Rock', value: '2' },
                    { text: 'R&B', value: '3' },
                    { text: 'Electronic', value: '4' },
                    { text: 'etc.', value: '5' }
                ],
                changeBeforeCallback: function(ev){
                    console.log('chaged value:' + ev.value);
                },
                useViewMode: true
            }
        },
        {
            title: 'Grade',
            columnName: 'grade',
            editOption: {
                type: 'radio',
                list: [
                    { text: '★☆☆☆☆', value: '1' },
                    { text: '★★☆☆☆', value: '2' },
                    { text: '★★★☆☆', value: '3' },
                    { text: '★★★★☆', value: '4' },
                    { text: '★★★★★', value: '5' }
                ],
                changeBeforeCallback: function(ev){
                    console.log('chaged value:' + ev.value);
                },
                useViewMode: true
            }
        }
    ]
});

grid.setRowList(rowData);
</script>
</html>
