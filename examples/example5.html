<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>5. Using Date-Picker Component</title>
    <link rel="stylesheet" type="text/css" href="../dist/grid.css" />
</head>
<body>
<div class="code-html">
<div id="grid"></div>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
<script type="text/javascript" src="https://rawgit.com/nhnent/tui.code-snippet/1.2.0/code-snippet.js"></script>
<script type="text/javascript" src="https://rawgit.com/nhnent/tui.component.calendar/1.1.2/calendar.js"></script>
<script type="text/javascript" src="https://rawgit.com/nhnent/tui.component.date-picker/1.3.1/date-picker.js"></script>
<script type="text/javascript" src="../dist/grid.js"></script>
<script type="text/javascript" class="code-js">
var grid = new tui.Grid({
    el: $('#grid'),
    headerHeight: 30,
    toolbar: null,
    headerHeight: 60,
    displayRowCount: 15,
    columnModelList: [
        {
            title: 'DatePicker: Off',
            columnName: 'c1',
            editOption: {
                useViewMode: false,
                type: 'text'
            }
        },
        {
            title: 'DatePicker: (yy/mm/dd)',
            columnName: 'c2',
            editOption: {
                useViewMode: false,
                type: 'text'
            },
            component: {
                name: 'datePicker',
                option: {
                    dateForm: 'yy/mm/dd',
                    date: {year: 2017, month: 1, date: 1}
                }
            }
        },
        {
            title: 'DatePicker: (yyyy.mm.dd)',
            columnName: 'c3',
            editOption: {
                type: 'text'
            },
            component: {
                name: 'datePicker',
                option: {
                    dateForm: 'yyyy.mm.dd',
                    date: {year: 2017, month: 1, date: 1}
                }
            }
        },
        {
            title: 'DatePicker (selectableRanges)',
            columnName: 'c4',
            editOption: {
                type: 'text'
            },
            component: {
                name: 'datePicker',
                option: {
                    date: {year: 2014, month: 4, date: 10},
                    selectableRanges: [
                        [{year: 2014, month: 4, date: 10}, {year: 2014, month: 6, date: 20}]
                    ]
                }
            }
        }
    ],
    columnMerge: [
        {
            columnName : 'c1-c2',
            title : 'useViewMode: false',
            columnNameList : ['c1', 'c2']
        },
        {
            columnName : 'c3-c4',
            title : 'useViewMode: true',
            columnNameList : ['c3', 'c4']
        }
    ]
});

var rowList = [];
(function() {
    _.times(20, function(number) {
        rowList.push({ });
    })
})();

grid.setRowList(rowList);
</script>
</html>
