<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>3. Header gColumn Merge</title>
    <link rel="stylesheet" type="text/css" href="../dist/grid.css" />
</head>
<body>
<div class="code-html">
<div id="grid"></div>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
<script type="text/javascript" src="https://rawgit.com/nhnent/tui.code-snippet/1.2.0/code-snippet.js"></script>
<script type="text/javascript" src="https://rawgit.com/nhnent/tui.component.pagination/1.0.3/pagination.js"></script>
<script type="text/javascript" src="../dist/grid.js"></script>
<script type="text/javascript" src="./data/basic-dummy.js"></script>
<script type="text/javascript" class="code-js">

var grid = new tui.Grid({
    el: $('#grid'),
    headerHeight: 100,
    columnMerge: [
        {
            columnName: 'mergeColumn1',
            title: 'Detail',
            columnNameList: ['type', 'release', 'genre']
        },
        {
            columnName: 'mergeColumn2',
            title: 'Album Info',
            columnNameList: ['name', 'artist', 'mergeColumn1']
        },
        {
            columnName: 'mergeColumn3',
            title: 'Total Count',
            columnNameList: ['downloadCount', 'listenCount']
        },
        {
            columnName: 'mergeColumn4',
            title: 'Sales Info',
            columnNameList: ['price', 'mergeColumn3']
        },
    ],
    columns: [
        {
            title: 'Name',
            name: 'name'
        },
        {
            title: 'Artist',
            name: 'artist'
        },
        {
            title: 'Type',
            name: 'type'
        },
        {
            title: 'Release',
            name: 'release'
        },
        {
            title: 'Genre',
            name: 'genre'
        },
        {
            title: 'Price',
            name: 'price'
        },
        {
            title: 'Download',
            name: 'downloadCount'
        },
        {
            title: 'Listen',
            name: 'listenCount'
        }
    ]
});

grid.setRowList(rowData);
</script>
</html>
