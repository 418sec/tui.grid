<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>3. Header Column Merge</title>
    <link rel="stylesheet" type="text/css" href="../dist/grid.css" />
</head>
<body>
<div class="explain" style="padding:10px;margin-bottom:20px;border:1px dashed #777;border-radius:5px;font-size:14px;">
<a href="https://github.com/nhnent/tui.grid/wiki/Multi-column-header" target="_blank">Tutorial</a>
</div>
<div class="code-html">
<div id="grid"></div>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
<script type="text/javascript" src="https://rawgit.com/nhnent/tui.code-snippet/1.2.0/code-snippet.js"></script>
<script type="text/javascript" src="../dist/grid.js"></script>
<script type="text/javascript" src="./data/basic-dummy.js"></script>
<script type="text/javascript" class="code-js">

var grid = new tui.Grid({
    el: $('#grid'),
    header: {
        height: 100,
        complexColumns: [
            {
                title: 'Detail',
                name: 'mergeColumn1',
                childNames: ['type', 'release', 'genre']
            },
            {
                title: 'Album Info',
                name: 'mergeColumn2',
                childNames: ['name', 'artist', 'mergeColumn1']
            },
            {
                title: 'Total Count',
                name: 'mergeColumn3',
                childNames: ['downloadCount', 'listenCount']
            },
            {
                title: 'Sales Info',
                name: 'mergeColumn4',
                childNames: ['price', 'mergeColumn3']
            },
        ]
    },
    columns: [
        {
            title: 'Name',
            name: 'name'
        },
        {
            title: 'Artist',
            name: 'artist'
        },
        {
            title: 'Type',
            name: 'type'
        },
        {
            title: 'Release',
            name: 'release'
        },
        {
            title: 'Genre',
            name: 'genre'
        },
        {
            title: 'Price',
            name: 'price'
        },
        {
            title: 'Download',
            name: 'downloadCount'
        },
        {
            title: 'Listen',
            name: 'listenCount'
        }
    ]
});

grid.setData(rowData);
</script>
</html>
