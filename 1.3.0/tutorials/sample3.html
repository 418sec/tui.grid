<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>3. Using _extraData</title>
    <link rel="stylesheet" type="text/css" href="./css/grid.css" />
    <style>
        .red {background:red}
        .blue {background:blue}
    </style>

</head>
<body>
<div>
    <div id="grid">
    </div>
</div>
</body>
<script type="text/javascript" src="./js/lib/jquery.js"></script>
<script type="text/javascript" src="./js/lib/underscore.js"></script>
<script type="text/javascript" src="./js/lib/backbone.js"></script>
<script type="text/javascript" src="./js/lib/code-snippet.js"></script>
<script type="text/javascript" src="./js/lib/pagination.js"></script>
<script type="text/javascript" src="./js/grid.js"></script>
<script type="text/javascript" src="./js/data/grid-row-2000.js"></script>
<script type="text/javascript">

    var grid = new tui.Grid({
        el: $('#grid'),
        selectType: 'radio',
        columnFixIndex: 5,
        displayRowCount: 10,
        headerHeight: 50,
        minimumColumnWidth: 20,
        toolbar: null,
        columnModelList : [
            {
                "title" : "<b>주문번호</b>",
                "columnName" : "productOrderNo",
                "align" : "center",
                "width" : 100
            },
            {
                "title" : "<b>상품가격</b>",
                "columnName" : "productPrice",
                "align" : "right",
                "width" : 100,
                "editType" : "textbox",
                "editOption" : {
                    "checkPattern" :/[\d]+/g,
                    "maxLength" : 10
                },
                "afterContent" : " 원",
                "formatter" : function(columnValue){
                    var sValue = String(columnValue) || "0";
                    return sValue.replace(/(\d)(?=(\d{3})+$)/gi, "$1,")+" 원";
                }
            },
            {
                "title" : "<b>주문자</b>",
                "columnName" : "orderer",
                "align" : "center",
                "width" : 100
            },
            {
                "title" : "주문인 휴대폰",
                "columnName" : "ordererPhone",
                "align" : "center"
            },
            {
                "title" : "<b>수령인</b>",
                "columnName" : "receiver",
                "width" : 100,
                "align" : "center"
            },
            {
                "title" : "수령인 휴대폰",
                "columnName" : "receiverPhone",
                "align" : "center"
            }
        ]
    });
    grid.setRowList([{
        "_extraData" : {
            "rowState" : "DISABLED"     // 행 선택을 불가능하게 한다.
        },
        "productOrderNo": 97108832,
        "productPrice": 785000,
        "orderer": "정형돈",
        "ordererPhone": "01011113456",
        "receiver": "이효리",
        "receiverPhone": "01032707979"
    }, {
        "_extraData" : {
            "rowState" : "DISABLED_CHECK"       // 행 선택은 가능하나 체크박스만 비활성화 시킨다.
        },
        "productOrderNo": 37593770,
        "productPrice": 10000,
        "orderer": "박명수",
        "ordererPhone": "07088963041",
        "receiver": "정준하",
        "receiverPhone": "01032707979"
    }, {
        "_extraData" : {
            "rowState" : "CHECKED"      // 행을 체크한 상태로 렌더링한다.
        },
        "productOrderNo": 29221898,
        "productPrice": 12490,
        "orderer": "길",
        "ordererPhone": "01011113456",
        "receiver": "박명수",
        "receiverPhone": "01099988444"
    }, {
        "_extraData" : {
            "rowSpan" : {       // 행 병합을 할 컬럼과 병합할 수를 지정한다.
                "orderer" : 3,
                "receiver" : 3
            }
        },
        "productOrderNo": 71159901,
        "productPrice": 785000,
        "orderer": "박명수",
        "ordererPhone": "01099988444",
        "receiver": "하하",
        "receiverPhone": "0809998877"
    }, {
        "productOrderNo": 57986529,
        "productPrice": 25000,
        "orderer": "이효리",
        "ordererPhone": "01093118520",
        "receiver": "유재석",
        "receiverPhone": "0809998877"
    }, {
        "productOrderNo": 8144758,
        "productPrice": 3500,
        "orderer": "유재석",
        "ordererPhone": "01032413241",
        "receiver": "길",
        "receiverPhone": "0189634100"
    }, {
        "_extraData" : {
            "className" : {     // 행에 디자인 클래스를 적용한다. (다중 적용 가능)
                "row" : ["red"]
            }
        },
        "productOrderNo": 82301523,
        "productPrice": 12490,
        "orderer": "길",
        "ordererPhone": "07088963041",
        "receiver": "이효리",
        "receiverPhone": "01093118520"
    }, {
        "_extraData" : {
            "className" : {     // 특정 컬럼에만 디자인 클래스를 적용한다. (다중 적용 가능)
                "column" : {
                    "orderer" : ["blue"]
                }
            }
        },
        "productOrderNo": 64918427,
        "productPrice": 65000,
        "orderer": "정형돈",
        "ordererPhone": "01011113456",
        "receiver": "정형돈",
        "receiverPhone": "07088963041"
    }, {
        "_extraData" : {
            "rowSpan" : {
                "orderer" : 2,
                "receiver" : 2
            }
        },
        "productOrderNo": 38857278,
        "productPrice": 17000,
        "orderer": "길",
        "ordererPhone": "0189634100",
        "receiver": "정준하",
        "receiverPhone": "0189634100"
    }, {
        "productOrderNo": 51874887,
        "productPrice": 25000,
        "orderer": "정준하",
        "ordererPhone": "01011113456",
        "receiver": "이효리",
        "receiverPhone": "0809998877"
    }]);
</script>
</html>
